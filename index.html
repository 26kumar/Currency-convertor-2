<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="output.css" /> -->
  </head>
  <body class="bg-slate-900 font-sans leading-normal tracking-normal">
    <div class="flex justify-center items-center h-screen">
      <!-- Card Container -->
      <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 w-full max-w-md">
        <h1
          class="text-2xl md:text-3xl font-bold text-center text-gray-700 mb-6"
        >
          Currency Converter
        </h1>

        <!-- Input Section -->
        <div>
          <label class="block text-gray-600 mb-2 font-medium" for="amount"
            >Amount</label
          >
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- Currency Selection -->
        <div class="flex justify-between items-center mt-4 space-x-4">
          <!-- From Currency -->
          <div class="w-1/2">
            <label
              class="block text-gray-600 mb-2 font-medium"
              for="fromCurrency"
              >From</label
            >
            <select
              id="fromCurrency"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
            >
              <option value="USD">USD</option>
              <option value="AUD">AUD</option>
              <option value="BGN">BGN</option>
              <option value="BRL">BRL</option>
              <option value="CAD">CAD</option>
              <option value="CHF">CHF</option>
              <option value="CNY">CNY</option>
              <option value="CZK">CZK</option>
              <option value="DKK">DKK</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="HKD">HKD</option>
              <option value="HRK">HRK</option>
              <option value="HUF">HUF</option>
              <option value="IDR">IDR</option>
              <option value="ILS">ILS</option>
              <option value="INR">INR</option>
              <option value="ISK">ISK</option>
              <option value="JPY">JPY</option>
              <option value="KRW">KRW</option>
              <option value="MXN">MXN</option>
              <option value="MYR">MYR</option>
              <option value="NOK">NOK</option>
              <option value="NZD">NZD</option>
              <option value="PHP">PHP</option>
              <option value="PLN">PLN</option>
              <option value="RON">RON</option>
              <option value="RUB">RUB</option>
              <option value="SEK">SEK</option>
              <option value="SGD">SGD</option>
              <option value="THB">THB</option>
              <option value="TRY">TRY</option>
              <option value="ZAR">ZAR</option>
            </select>
          </div>
          <!-- To Currency -->
          <div class="w-1/2">
            <label class="block text-gray-600 mb-2 font-medium" for="toCurrency"
              >To</label
            >
            <select
              id="toCurrency"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
            >
              <option value="USD">USD</option>
              <option value="AUD">AUD</option>
              <option value="BGN">BGN</option>
              <option value="BRL">BRL</option>
              <option value="CAD">CAD</option>
              <option value="CHF">CHF</option>
              <option value="CNY">CNY</option>
              <option value="CZK">CZK</option>
              <option value="DKK">DKK</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="HKD">HKD</option>
              <option value="HRK">HRK</option>
              <option value="HUF">HUF</option>
              <option value="IDR">IDR</option>
              <option value="ILS">ILS</option>
              <option value="INR">INR</option>
              <option value="ISK">ISK</option>
              <option value="JPY">JPY</option>
              <option value="KRW">KRW</option>
              <option value="MXN">MXN</option>
              <option value="MYR">MYR</option>
              <option value="NOK">NOK</option>
              <option value="NZD">NZD</option>
              <option value="PHP">PHP</option>
              <option value="PLN">PLN</option>
              <option value="RON">RON</option>
              <option value="RUB">RUB</option>
              <option value="SEK">SEK</option>
              <option value="SGD">SGD</option>
              <option value="THB">THB</option>
              <option value="TRY">TRY</option>
              <option value="ZAR">ZAR</option>
            </select>
          </div>
        </div>

        <!-- Convert Button -->
        <div class="mt-6">
          <button
            id="convert-btn"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            Convert
          </button>
        </div>

        <!-- Result -->
        <div
          id="result"
          class="mt-6 text-center text-lg font-medium text-gray-700"
        >
          <!-- Result can appear here -->
          Result will appear here
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
